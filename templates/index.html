
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Create User</h1>
                <form id="create-user-form">
                    <div class="mb-3">
                        <label for="create-username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="create-username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="create-name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="create-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="create-password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="create-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </form>
                <div id="create-user-message" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h1>Login</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="login-username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="login-message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/api/create_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const messageDiv = document.getElementById('create-user-message');
            if (result.status === 'success') {
                messageDiv.innerHTML = '<div class="alert alert-success">User created successfully!</div>';
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const messageDiv = document.getElementById('login-message');
            if (result.status === 'success') {
                window.location.href = '/profile';
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
            }
        });
    </script>
</body>
</html>
